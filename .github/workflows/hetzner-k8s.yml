name: Hetzner K8s Clusters

on:
  push:
    branches:
      - dev
      - test
      - main
    paths:
      - "infra/k8s/hetzner/*/cluster/*.yaml"
  pull_request:
    branches:
      - dev
      - test
      - main
    paths:
      - "infra/k8s/hetzner/*/cluster/*.yaml"
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        type: choice
        options:
          - dev
          - test
          - prod

concurrency:
  group: hetzner-k8s-${{ github.ref }}
  cancel-in-progress: false # Don't cancel infrastructure updates

jobs:
  validate-pr:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check which files changed
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            dev:
              - 'infra/k8s/hetzner/dev/cluster/cluster-config.yaml'
            test:
              - 'infra/k8s/hetzner/test/cluster/cluster-config.yaml'
            prod:
              - 'infra/k8s/hetzner/prod/cluster/cluster-config.yaml'

      - name: Validate dev cluster config
        if: steps.changes.outputs.dev == 'true'
        run: |
          echo "üìã Validating dev cluster configuration..."
          # Basic YAML validation
          python3 -c "import yaml; yaml.safe_load(open('infra/k8s/hetzner/dev/cluster/cluster-config.yaml'))" || exit 1
          echo "‚úÖ Dev cluster config is valid YAML"

      - name: Validate test cluster config
        if: steps.changes.outputs.test == 'true'
        run: |
          echo "üìã Validating test cluster configuration..."
          # Basic YAML validation
          python3 -c "import yaml; yaml.safe_load(open('infra/k8s/hetzner/test/cluster/cluster-config.yaml'))" || exit 1
          echo "‚úÖ Test cluster config is valid YAML"

      - name: Validate prod cluster config
        if: steps.changes.outputs.prod == 'true'
        run: |
          echo "üìã Validating prod cluster configuration..."
          # Basic YAML validation
          python3 -c "import yaml; yaml.safe_load(open('infra/k8s/hetzner/prod/cluster/cluster-config.yaml'))" || exit 1
          echo "‚úÖ Prod cluster config is valid YAML"

  detect-changes:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      dev-changed: ${{ steps.filter.outputs.dev }}
      test-changed: ${{ steps.filter.outputs.test }}
      prod-changed: ${{ steps.filter.outputs.prod }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            dev:
              - 'infra/k8s/hetzner/dev/cluster/cluster-config.yaml'
            test:
              - 'infra/k8s/hetzner/test/cluster/cluster-config.yaml'
            prod:
              - 'infra/k8s/hetzner/prod/cluster/cluster-config.yaml'

  update-dev-cluster:
    needs: [detect-changes]
    if: |
      always() && (
        (github.event_name == 'push' && github.ref == 'refs/heads/dev' && needs.detect-changes.outputs.dev-changed == 'true') ||
        (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev')
      )
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v4

      - name: Check if cluster is enabled
        id: check-enabled
        run: |
          enabled=$(grep -E '^auto_deploy:' infra/k8s/hetzner/dev/cluster/cluster-config.yaml | awk '{print $2}')
          echo "enabled=$enabled" >> $GITHUB_OUTPUT
          if [ "$enabled" != "true" ]; then
            echo "‚ö†Ô∏è  Dev cluster auto-deployment is disabled (auto_deploy: $enabled)"
            echo "Set 'auto_deploy: true' in cluster-config.yaml to enable deployment"
          fi

      - name: Install kubectl
        if: steps.check-enabled.outputs.enabled == 'true'
        uses: azure/setup-kubectl@v4
        with:
          version: "latest"

      - name: Install Helm
        if: steps.check-enabled.outputs.enabled == 'true'
        uses: azure/setup-helm@v4
        with:
          version: "latest"

      - name: Install hetzner-k3s CLI
        if: steps.check-enabled.outputs.enabled == 'true'
        run: |
          wget https://github.com/vitobotta/hetzner-k3s/releases/download/v2.4.1/hetzner-k3s-linux-amd64
          chmod +x hetzner-k3s-linux-amd64
          sudo mv hetzner-k3s-linux-amd64 /usr/local/bin/hetzner-k3s
          hetzner-k3s version

      - name: Setup SSH keys
        if: steps.check-enabled.outputs.enabled == 'true'
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.HETZNER_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          echo "${{ secrets.HETZNER_SSH_PUBLIC_KEY }}" > ~/.ssh/id_rsa.pub
          chmod 600 ~/.ssh/id_rsa
          chmod 644 ~/.ssh/id_rsa.pub

      - name: Substitute secrets in config
        if: steps.check-enabled.outputs.enabled == 'true'
        run: |
          # Remove the 'auto_deploy' flag and substitute secrets
          grep -v '^auto_deploy:' infra/k8s/hetzner/dev/cluster/cluster-config.yaml | \
          sed "s/HETZNER_TOKEN/${{ secrets.HETZNER_TOKEN }}/g" > \
          cluster-config-processed.yaml

      - name: Validate YAML syntax
        if: steps.check-enabled.outputs.enabled == 'true'
        run: |
          cat cluster-config-processed.yaml

      - name: Create/Update cluster
        if: steps.check-enabled.outputs.enabled == 'true'
        id: cluster-create
        run: |
          hetzner-k3s create --config cluster-config-processed.yaml
          echo "cluster_updated=true" >> $GITHUB_OUTPUT

      - name: Wait for cluster to be ready
        if: steps.check-enabled.outputs.enabled == 'true' && steps.cluster-create.outputs.cluster_updated == 'true'
        env:
          KUBECONFIG: ./kubeconfig
        run: |
          echo "‚è≥ Waiting for cluster to be fully ready..."
          sleep 30  # Give cluster time to initialize
          kubectl get nodes
          kubectl wait --for=condition=Ready nodes --all --timeout=300s
          echo "‚úÖ All nodes are ready"

      - name: Upload kubeconfig to GitHub Secrets
        if: steps.check-enabled.outputs.enabled == 'true' && steps.cluster-create.outputs.cluster_updated == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "üì§ Uploading kubeconfig to dev environment secrets..."
          # Use GitHub CLI to set the secret (handles encryption automatically)
          gh secret set KUBECONFIG --env dev < ./kubeconfig
          echo "‚úÖ KUBECONFIG secret updated in dev environment"

      - name: Verify cluster prerequisites
        if: steps.check-enabled.outputs.enabled == 'true' && steps.cluster-create.outputs.cluster_updated == 'true'
        env:
          KUBECONFIG: ./kubeconfig
        run: |
          echo "üîç Verifying cluster prerequisites..."

          # Check CSI driver
          echo "Checking Hetzner CSI driver..."
          kubectl get pods -n kube-system -l app=hcloud-csi-controller --no-headers | wc -l

          # Check storage class
          kubectl get storageclass hcloud-postgres-storage || echo "‚ö†Ô∏è  Warning: StorageClass not found, may need manual creation"

          echo "‚úÖ Cluster prerequisites verified"

      - name: Trigger resource deployment
        if: steps.check-enabled.outputs.enabled == 'true' && steps.cluster-create.outputs.cluster_updated == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            console.log('üöÄ Triggering resource deployment for dev environment...');
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy-k8s-resources.yml',
              ref: 'dev',
              inputs: {
                environment: 'dev'
              }
            });
            console.log('‚úÖ Resource deployment workflow triggered');

