          chmod +x hetzner-k3s-linux-amd64
          sudo mv hetzner-k3s-linux-amd64 /usr/local/bin/hetzner-k3s
          hetzner-k3s version

      - name: Setup SSH keys
        if: steps.check-enabled.outputs.enabled == 'true'
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.HETZNER_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          echo "${{ secrets.HETZNER_SSH_PUBLIC_KEY }}" > ~/.ssh/id_rsa.pub
          chmod 600 ~/.ssh/id_rsa
          chmod 644 ~/.ssh/id_rsa.pub

      - name: Substitute secrets in config
        if: steps.check-enabled.outputs.enabled == 'true'
        run: |
          # Remove the 'auto_deploy' flag and substitute secrets
          grep -v '^auto_deploy:' infra/k8s/cluster/hetzner/hetzner_test_cluster_config.yaml | \
          sed "s/HETZNER_TOKEN/${{ secrets.HETZNER_TOKEN }}/g" > \
          hetzner_test_cluster_config_processed.yaml

      - name: Validate YAML syntax
        if: steps.check-enabled.outputs.enabled == 'true'
        run: |
          cat hetzner_test_cluster_config_processed.yaml

      - name: Create/Update cluster
        if: steps.check-enabled.outputs.enabled == 'true'
        run: |
          hetzner-k3s create --config hetzner_test_cluster_config_processed.yaml

  update-prod-cluster:
    needs: [detect-changes]
    if: |
      always() && (
        (github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.detect-changes.outputs.prod-changed == 'true') ||
        (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod')
      )
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Check if cluster is enabled
        id: check-enabled
        run: |
          enabled=$(grep -E '^auto_deploy:' infra/k8s/cluster/hetzner/hetzner_prod_cluster_config.yaml | awk '{print $2}')
          echo "enabled=$enabled" >> $GITHUB_OUTPUT
          if [ "$enabled" != "true" ]; then
            echo "âš ï¸  Prod cluster auto-deployment is disabled (auto_deploy: $enabled)"
            echo "Set 'auto_deploy: true' in hetzner_prod_cluster_config.yaml to enable deployment"
          fi

      - name: Install kubectl
        if: steps.check-enabled.outputs.enabled == 'true'
        uses: azure/setup-kubectl@v4
        with:
          version: "latest"

      - name: Install Helm
        if: steps.check-enabled.outputs.enabled == 'true'
        uses: azure/setup-helm@v4
        with:
