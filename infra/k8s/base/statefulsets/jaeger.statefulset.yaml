# Jaeger StatefulSet (Base Configuration)
# Cloud-agnostic base - NO resources or storage defined (added via environment patches)
# Image: jaegertracing/all-in-one:1.76.0 (Jaeger + OpenTelemetry Collector - latest stable Dec 2025)
# Purpose: Distributed tracing for microservices observability
# Optional sidecar: Services function independently if Jaeger unavailable
# License: Apache 2.0 (CNCF graduated project)

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: jaeger
spec:
  serviceName: jaeger-hl
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
    spec:
      terminationGracePeriodSeconds: 10
      securityContext:
        fsGroup: 10001 # Jaeger user ID - ensures volume permissions
      initContainers:
        - name: fix-permissions
          image: jaegertracing/all-in-one:1.76.0
          imagePullPolicy: IfNotPresent
          command:
            ["sh", "-c", "chown -R 10001:10001 /badger && chmod -R 755 /badger"]
          securityContext:
            runAsUser: 0 # Run as root to fix permissions
          volumeMounts:
            - name: jaeger-data
              mountPath: /badger
              subPath: badger
      containers:
        - name: jaeger
          image: jaegertracing/all-in-one:1.76.0
          imagePullPolicy: IfNotPresent
          # Resources intentionally omitted - MUST be defined in environment patches
          # This ensures explicit resource decisions per environment (dev vs prod)
          ports:
            - name: jaeger-ui
              containerPort: 16686
              protocol: TCP
            - name: otlp-grpc
              containerPort: 4317
              protocol: TCP
            - name: otlp-http
              containerPort: 4318
              protocol: TCP
            - name: jaeger-grpc
              containerPort: 14250
              protocol: TCP
            - name: zipkin
              containerPort: 9411
              protocol: TCP
          env:
            - name: COLLECTOR_OTLP_ENABLED
              value: "true"
            - name: SAMPLING_STRATEGIES_FILE
              value: "/etc/jaeger/sampling.json" # Path to mounted sampling config
            - name: SPAN_STORAGE_TYPE
              value: "badger" # Embedded database (dev/test), override to "elasticsearch" for prod
            - name: BADGER_EPHEMERAL
              value: "false" # Persist to disk
            - name: BADGER_DIRECTORY_VALUE
              value: /badger/data
            - name: BADGER_DIRECTORY_KEY
              value: /badger/key
            - name: METRICS_STORAGE_TYPE
              value: "prometheus"
            - name: PROMETHEUS_SERVER_URL
              value: "http://localhost:9090" # Future: integrate with Prometheus
          livenessProbe:
            httpGet:
              path: /
              port: 16686
            initialDelaySeconds: 90
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 16686
            initialDelaySeconds: 45
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: jaeger-data
              mountPath: /badger
              subPath: badger
            - name: jaeger-config
              mountPath: /etc/jaeger
              readOnly: true
      volumes:
        - name: jaeger-config
          configMap:
            name: jaeger-config
  # volumeClaimTemplates intentionally omitted - MUST be defined in environment patches
  # This ensures explicit storage decisions per environment (dev: 2Gi, test: 5Gi, prod: 20Gi)
