# Jaeger StatefulSet (Base Configuration)
# Cloud-agnostic base - NO resources or storage defined (added via environment patches)
# Image: jaegertracing/opentelemetry-all-in-one:latest (Jaeger + OpenTelemetry Collector)
# Purpose: Distributed tracing for microservices observability
# Optional sidecar: Services function independently if Jaeger unavailable
# License: Apache 2.0 (CNCF graduated project)

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: jaeger
spec:
  serviceName: jaeger-hl
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: jaeger
          image: jaegertracing/opentelemetry-all-in-one:latest
          imagePullPolicy: IfNotPresent
          # Resources intentionally omitted - MUST be defined in environment patches
          # This ensures explicit resource decisions per environment (dev vs prod)
          ports:
            - name: jaeger-ui
              containerPort: 16686
              protocol: TCP
            - name: otlp-grpc
              containerPort: 4317
              protocol: TCP
            - name: otlp-http
              containerPort: 4318
              protocol: TCP
            - name: jaeger-grpc
              containerPort: 14250
              protocol: TCP
            - name: zipkin
              containerPort: 9411
              protocol: TCP
          env:
            - name: COLLECTOR_OTLP_ENABLED
              value: "true"
            - name: SPAN_STORAGE_TYPE
              value: "badger" # Embedded database (dev/test), override to "elasticsearch" for prod
            - name: BADGER_EPHEMERAL
              value: "false" # Persist to disk
            - name: BADGER_DIRECTORY_VALUE
              value: /badger/data
            - name: BADGER_DIRECTORY_KEY
              value: /badger/key
            - name: METRICS_STORAGE_TYPE
              value: "prometheus"
            - name: PROMETHEUS_SERVER_URL
              value: "http://localhost:9090" # Future: integrate with Prometheus
          livenessProbe:
            httpGet:
              path: /
              port: 14269
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 14269
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: jaeger-data
              mountPath: /badger
              subPath: badger
  # volumeClaimTemplates intentionally omitted - MUST be defined in environment patches
  # This ensures explicit storage decisions per environment (dev: 2Gi, test: 5Gi, prod: 20Gi)
