# PostgreSQL StatefulSet (Base Configuration)
# Cloud-agnostic base - NO resources or storage defined (added via environment patches)
# Image: postgis/postgis:18-3.6 (PostgreSQL 18 with PostGIS spatial extensions)
# Multi-tenant setup: Creates 3 service databases (account_db, messaging_db, property_db)
# Secrets: Password authentication via postgres-secret (substituted by workflow)
# Persistence: PVC managed by volumeClaimTemplates (defined in environment patches)

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
spec:
  serviceName: postgres-hl
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      terminationGracePeriodSeconds: 10
      securityContext:
        fsGroup: 999 # postgres user group
      containers:
        - name: postgres
          image: postgis/postgis:18-3.6
          imagePullPolicy: IfNotPresent
          # Resources intentionally omitted - MUST be defined in environment patches
          # This ensures explicit resource decisions per environment (dev vs prod)
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: postgres_sa
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_SA_PASSWORD
            - name: POSTGRES_DB
              value: appdb
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
            - name: ACCOUNT_SERVICE_DB_USER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: ACCOUNT_SERVICE_DB_USER_PASSWORD
            - name: MESSAGING_SERVICE_DB_USER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: MESSAGING_SERVICE_DB_USER_PASSWORD
            - name: PROPERTY_SERVICE_DB_USER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: PROPERTY_SERVICE_DB_USER_PASSWORD
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres_sa
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres_sa
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql
              subPath: pgdata
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: init-scripts
          configMap:
            name: postgres-init-scripts
            defaultMode: 0755
  # volumeClaimTemplates intentionally omitted - MUST be defined in environment patches
  # This ensures explicit storage decisions per environment (dev: 14Gi, test: 16Gi, prod: 20Gi+)
