# Redis Secrets Template
# This file contains placeholder values (StrongBase64Password) that can be used for local testing
# GitHub Actions workflow substitutes these with actual secret values IN-MEMORY before deployment
# The processed file is never committed back to Git (same pattern as hetzner-k8s cluster-config)
#
# To add/modify secrets:
# 1. Add secret key here with StrongBase64Password as placeholder value
# 2. Add secret to GitHub Environment Secrets (Settings → Environments → {env})
# 3. Update .github/workflows/deploy-k8s-resources.yml substitution step
# 4. Reference in StatefulSet via secretKeyRef

apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
type: Opaque
stringData:
  # These placeholders will be replaced by GitHub Actions with actual secrets
  # Local clusters can use these placeholder values for testing

  # ACL User Passwords (Enterprise Mode)
  REDIS_ADMIN_PASSWORD: StrongBase64Password
  REDIS_PUBSUB_PASSWORD: StrongBase64Password
  REDIS_CACHE_PASSWORD: StrongBase64Password
  REDIS_RATELIMIT_PASSWORD: StrongBase64Password
  REDIS_MONITOR_PASSWORD: StrongBase64Password
