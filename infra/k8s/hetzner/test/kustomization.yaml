apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Reference base resources (cloud-agnostic configs)
resources:
  - ../../base

# Environment-specific patches
patches:
  - path: patches/statefulsets/postgres.statefulset.yaml

# Common labels for all resources
labels:
  - pairs:
      environment: test
      provider: hetzner
      managed-by: gitops
