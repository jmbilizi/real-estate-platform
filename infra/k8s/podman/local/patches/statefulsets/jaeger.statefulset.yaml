# Jaeger StatefulSet Patch for Dev Environment
# Adds minimal resources and storage for local/development use
# Retention: 7 days (in-memory + disk)
# Sampling: 100% (trace all requests for debugging)

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: jaeger
spec:
  template:
    spec:
      containers:
        - name: jaeger
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          env:
            - name: BADGER_SPAN_STORE_TTL
              value: "168h" # 7 days retention for local
  volumeClaimTemplates:
    - metadata:
        name: jaeger-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: standard # Podman Desktop default StorageClass
        resources:
          requests:
            storage: 1Gi
